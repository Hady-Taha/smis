<!DOCTYPE html>{% load static %}
<html lang="ar" dir="rtl">

<head>
    <!--bootstrap -V 5.1.3x-->
    <title>{{title}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{% static 'main/img/logo/icon.png' %}" sizes="192x192">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/lib/bootstrap-icons.css' %} ">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/lib/bootstrap.min.css' %} ">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/lib/aos.css' %} ">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/lib/animate.min.css' %} ">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/main.css' %} ">
    <!--jquery -V 3.6.0-->
</head>

<body>

    {% include 'navbar.html' %}
    {% block content %}{% endblock content %}
    {% include 'footer.html' %}


    <script type="text/javascript" src="{% static 'main/js/lib/jquery.min.js' %} "></script>
    <script type="text/javascript" src="{% static 'main/js/lib/bootstrap.bundle.min.js' %} "></script>
    <script type="text/javascript" src="{% static 'main/js/lib/aos.js' %} "></script>
    <script type="text/javascript" src="{% static 'main/js/csrftoken.js' %} "></script>
    <script type="text/javascript" src="{% static 'main/js/sendRequest.js' %} "></script>
    <script type="text/javascript" src="{% static 'main/js/main.js' %} "></script>
    <script>AOS.init();</script>
    {% csrf_token %}
</body>

</html>
